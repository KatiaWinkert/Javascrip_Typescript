<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio aula 14</title>
</head>

<body>


    <script>
        const nome = prompt('Digite seu nome:');
        document.body.innerHTML += `Seu nome é: ${nome} <br />`;
        document.body.innerHTML += `Seu nome tem ${nome.length} letras <br />`;
        document.body.innerHTML += `A segunda letra do seu nome é: ${nome[1]} <br />`;
        document.body.innerHTML += `Qual o primeiro indice da letra a no seu nome ${nome.indexOf('a')} <br />`;
        document.body.innerHTML += `Qual o ultimo indice da letra t no seu nome? ${nome.lastIndexOf('t')} <br />`;
        document.body.innerHTML += `As ultimas três letras do seu nome são: ${nome.slice(-3, nome.length)} <br />`;
        document.body.innerHTML += `As palavras do seu nome são: ${nome.split(' ')} <br />`;
        document.body.innerHTML += `Seu nome com letras maiusculas: ${nome.toUpperCase()}<br />`;
        document.body.innerHTML += `Seu nome com letras minusculas: ${nome.toLowerCase()} <br />`
    </script>
</body>

</html>
